server:
  port: 8080
  
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000
      
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://localhost:3306/studyapplication?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: 'admin'
  jpa:
    show-sql: true
    generate-ddl: true #to create tables
    hibernate:
      ddl-auto: create #to always drop and create tables
    properties:
      hibernate:
        dialect:: org.hibernate.dialect.MySQL57Dialect
  
    
    
      
      
