server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
zuul:
  prefix: /api
  routes:
    studyapplication:
      path: /kitchens/**
      path: /states/**
      serviceId: studyapplication
      strip-prefix: false
